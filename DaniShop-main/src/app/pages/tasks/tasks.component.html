<div class="mx-auto lg:mx-5">
  <div class="mt-3">
    <div
      class="grid grid-cols-2 xl:grid-cols-2 lg:grid-cols-2 md:grid-cols-2 sm:grid-cols-2"
    >
      <div class="mb-5">
        <label
          for="email"
          class="ms-4 text-lg font-semibold text-gray-900 dark:text-white"
          >Agrega alguna tarea</label
        >
        <input
          type="text"
          class="bg-gray-50 border mt-5 ms-4 me-3 border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Escribe aqui tu tarea pendiente"
          required
          [formControl]="task"
        />
      </div>
      <div class="grid grid-cols-1 sm:grid-cols-2">
        <button
          (click)="addTasks()"
          type="button"
          class="h-12 ms-8 mt-11 text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700 lg:text-base md:text-xs sm:text-xs"
        >
          Agrega una tarea
        </button>
      </div>
    </div>
    <div *ngIf="tasksService.tasks().length > 0">
      <p class="ms-5">Tareas completadas {{ completedTask().length }}</p>
      <p class="ms-5">Tareas incompletas {{ uncompletedTask().length }}</p>
    </div>
  </div>

  <div class="ms-auto px-6" *ngFor="let task of tasksService.tasks()">
    <ul class="bg-white shadow overflow-hidden sm:rounded-md max-w-sm mt-6">
      <li class="border-t border-gray-200">
        <div class="px-16 py-3 sm:px-10">
          <div class="flex">
            <h3 class="text-lg leading-6 font-medium text-gray-900">
              {{ task.name }}
            </h3>
          </div>
          <div class="mt-4 flex items-center justify-between">
            <div>
              <input
                class=""
                type="checkbox"
                [value]="task.isCompleted"
                (click)="toggleCompletedTask(task)"
              />
              <p
                *ngIf="task.isCompleted"
                class="text-sm font-medium text-gray-500"
              >
                Estado: <span class="text-green-600">Completada</span>
              </p>
              <p
                *ngIf="!task.isCompleted"
                class="text-sm font-medium text-gray-500"
              >
                Estado: <span class="text-red-600">Incompleta</span>
              </p>
            </div>
            <button
              type="button"
              (click)="deleteTask(task)"
              class="focus:outline-none justify-end text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 ms-1 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
            >
              Eliminar
            </button>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div class="mt-5" *ngIf="tasksService.tasks().length > 0">
    <button
      type="button"
      (click)="resetTask()"
      class="ms-6 focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
    >
      Eliminar todas las tareas
    </button>
  </div>
</div>
