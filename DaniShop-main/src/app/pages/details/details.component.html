<section class="bg-white dark:bg-gray-900">
  <div
    *ngIf="product$ | async as product"
    class="grid max-w-screen-xl px-4 py-8 mx-auto lg:gap-8 xl:gap-0 lg:py-16 lg:grid-cols-12"
  >
    <div class="mr-auto place-self-center lg:col-span-7">
      <h1
        class="max-w-2xl mb-4 text-4xl font-extrabold tracking-tight leading-none md:text-5xl xl:text-6xl text-[#034159]"
      >
        {{ product.title }}
      </h1>
      <p
        class="max-w-2xl mb-6 font-light text-gray-500 lg:mb-8 md:text-lg lg:text-xl dark:text-gray-400"
      >
        {{ product.description }}
      </p>

      <a
        routerLink="/store"
        class="inline-flex items-center justify-between me-14 px-5 py-3 text-base font-medium text-center text-gray-900 border border-gray-300 rounded-lg hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 dark:text-white dark:border-gray-700 dark:hover:bg-gray-700 dark:focus:ring-gray-800"
      >
        Volver a la tienda
      </a>
      <div
        class="inline-flex items-center justify-between px-5 py-3 text-base font-medium text-center text-green-500 border border-green-400 rounded-lg hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 dark:text-white dark:border-gray-700 dark:hover:bg-gray-700 dark:focus:ring-gray-800"
      >
        {{ product.price }}$
      </div>
    </div>
    <div class="hidden lg:mt-0 lg:col-span-5 lg:flex max-h-96 max-w-xs">
      <img [src]="product.image" alt="mockup" />
    </div>
  </div>
</section>
