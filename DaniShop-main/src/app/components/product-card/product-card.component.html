<div
  class="card shadow-2xl rounded mb-6 pt-3 transition duration-300 ease-in-out hover:scale-110"
  style="width: 18rem"
>
  <img
    [src]="product.image"
    (click)="gridImgHandler()"
    class="card-img-top mt-4"
    [alt]="product.title"
  />
  <div class="card-body">
    <h5 class="card-title mx-5 my-3 font-semibold">{{ product.title }}</h5>
    <button
      class="bg-[#034159] hover:bg-blue-400 text-white font-bold mt-1 rounded-full py-2 px-4 border-b-4 border-[#032559] hover:border-blue-500 rounded"
      (click)="addProduct(product)"
    >
      Agregar al <i class="fa-solid fa-cart-shopping"></i>
    </button>

    <div class="d-flex justify-content-evenly text-sm mt-2 me-5 antialiased">
      <span>
        Disponibles:
        {{ product.rating.count }}
      </span>
      <div
        class="inline-flex items-center justify-between px-3 py-1 text-base font-medium text-center text-green-500 border border-green-400 rounded-lg transition-all duration-[250ms] ease-out hover:bg-green-400 hover:text-white"
      >
        {{ product.price }}$
      </div>
      <button
        (click)="navigate(product.id)"
        class="flex ms-5 mb-4 bg-[#F2AD66] hover:bg-[#F29466] text-white font-bold mt-3 rounded-full px-4 border-b-2 border-[#F2E366] hover:border-[#F2D266] rounded"
      >
        Mas detalles
      </button>
    </div>
  </div>
</div>

<div class="lightbox mt-10" [ngClass]="{ isActive: lightBox }">
  <img class="lightbox_img" [src]="product.image" [alt]="product.title" />
  <button class="lightbox_btn">
    <i (click)="closeHandler()" class="fa-solid fa-xmark lightbox_icon"></i>
  </button>
</div>
